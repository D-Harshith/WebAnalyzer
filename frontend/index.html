<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Visibility Score</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='50' fill='url(%23grad)'/%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%23000000'/%3E%3Cstop offset='100%25' stop-color='%231a2a44'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ctext x='50' y='60' font-family='Inter' font-size='40' fill='%2300ff00' text-anchor='middle'%3ELLMS%3C/text%3E%3Ccircle cx='50' cy='30' r='5' fill='%2300ff00'/%3E%3Ccircle cx='40' cy='40' r='5' fill='%2300ff00'/%3E%3Ccircle cx='60' cy='40' r='5' fill='%2300ff00'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center py-10">
    <div class="overlay" id="modalOverlay"></div>
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-2">AI Visibility Score</h1>
        <p class="text-lg text-gray-300 mb-6">Analyze your website's visibility for AI systems</p>
    </div>

    <div class="w-full max-w-md bg-gray-800 rounded-lg p-6 shadow-lg">
        <input
            id="urlInput"
            type="text"
            placeholder="Enter website URL (e.g., https://example.com)"
            class="w-full p-3 rounded-md bg-gray-900 text-white border border-gray-700 focus:outline-none focus:border-green-500 mb-4"
        />
        <button
            id="analyzeBtn"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-full transition analyze-btn"
            onclick="analyzeUrl()"
        >
            Analyze
        </button>
    </div>

    <div id="results" class="hidden w-full max-w-2xl mt-10">
        <div class="flex flex-col items-center mb-8">
            <div class="gauge" id="scoreGauge">
                <span id="finalScore">0</span>
            </div>
            <span id="scoreMessage" class="text-2xl font-semibold mt-4">AI Visibility Score</span>
        </div>
        <div id="scoreDetails" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        <div class="mt-8">
            <h3 class="text-xl font-semibold mb-4">Website Screenshot</h3>
            <img id="screenshot" class="w-full rounded-lg shadow-lg" alt="Website Screenshot" />
        </div>
    </div>

    <div class="modal" id="chatModal">
        <div class="modal-header">
            <h3 class="text-xl font-semibold">Chat About Your Scores</h3>
            <button class="text-gray-300 hover:text-white" onclick="closeChatModal()">âœ•</button>
        </div>
        <div class="modal-content">
            <div class="chat-container" id="chatContainer"></div>
            <div class="input-container">
                <input
                    id="chatInput"
                    type="text"
                    placeholder="Ask about your website's scores..."
                    class="flex-grow p-3 rounded-l-md bg-gray-900 text-white border border-gray-700 focus:outline-none focus:border-green-500"
                />
                <button
                    id="chatBtn"
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-r-md transition"
                    onclick="sendChatQuery()"
                >
                    Send
                </button>
            </div>
        </div>
    </div>

    <!-- Floating Chatbot Icon (CSS shape) -->
    <div id="chatbotIcon" onclick="openChatModal()"></div>

    <script src="/static/script.js"></script>
</body>
</html>
