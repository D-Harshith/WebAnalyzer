<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Visibility Score</title>
  <script src="js/react.production.min.js" defer></script>
  <script src="js/react-dom.production.min.js" defer></script>
  <script src="js/chart.min.js" defer></script>
  <script src="js/react-chartjs-2.umd.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js" defer></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" defer>
    const { useState } = React;
    const Radar = typeof window.ReactChartjs2 !== 'undefined' ? window.ReactChartjs2.Radar : null;

    const App = () => {
      const [url, setUrl] = useState('');
      const [scores, setScores] = useState(null);
      const [screenshot, setScreenshot] = useState(null);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');

      const handleAnalyze = async () => {
        setLoading(true);
        setError('');
        setScores(null);
        setScreenshot(null);
        try {
          const response = await fetch('http://localhost:8001/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
          });
          const data = await response.json();
          if (data.error) {
            setError(data.error);
          } else {
            setScores(data.scores);
            setScreenshot(data.screenshot);
          }
        } catch (err) {
          setError('Failed to analyze URL. Please try again.');
        }
        setLoading(false);
      };

      const aggregateScores = (scores) => {
        if (!scores) return null;
        const contentQuality = ((scores['Semantic Score'] || 0) + (scores['Readability Score'] || 0) + (scores['Entity Density Score'] || 0) + (scores['Paragraph Coherence Score'] || 0)) / 4;
        const metadataEffectiveness = ((scores['Meta Tag Score'] || 0) + (scores['JSON-LD Score'] || 0) + (scores['Image ALT Score'] || 0)) / 3;
        const structureHeadings = scores['Heading Structure Score'] || 0;
        const linkAccessibility = ((scores['Internal Link Score'] || 0) + (scores['Crawlability Score'] || 0) + (scores['Mobile Optimization Score'] || 0)) / 3;
        const overallVisibility = scores['Final AI Visibility Score'] || 0;
        return { 'Content Quality': contentQuality.toFixed(2), 'Metadata Effectiveness': metadataEffectiveness.toFixed(2), 'Structure & Headings': structureHeadings, 'Link & Accessibility': linkAccessibility.toFixed(2), 'Overall Visibility': overallVisibility };
      };

      const aggregatedScores = scores ? aggregateScores(scores) : null;

      return (
        <div className="min-h-screen bg-gray-100 p-4">
          <div className="max-w-4xl mx-auto">
            <h1 className="text-3xl font-bold text-center mb-4">AI Visibility Score Analyzer</h1>
            <div className="flex mb-4">
              <input
                type="text"
                value={url}
                onChange={(e) => setUrl(e.target.value)}
                placeholder="Enter website URL (e.g., https://www.example.com)"
                className="flex-1 p-2 border rounded-l"
              />
              <button
                onClick={handleAnalyze}
                disabled={loading}
                className="p-2 bg-blue-500 text-white rounded-r disabled:bg-gray-400"
              >
                {loading ? 'Analyzing...' : 'Analyze'}
              </button>
            </div>
            {error && <p className="text-red-500 mb-4">{error}</p>}
            {aggregatedScores && (
              <div className="bg-white p-4 rounded shadow" style={{ width: '100%' }}>
                <h2 className="text-2xl font-semibold mb-4">AI Visibility Report</h2>
                <div className="flex flex-col items-center">
                  {screenshot && (
                    <div className="mb-4">
                      <h3 className="text-lg font-medium">Website Screenshot</h3>
                      <div className="w-[800px] h-[1000px] overflow-hidden">
                        <img src={`data:image/png;base64,${screenshot}`} alt="Website screenshot" className="w-full h-full object-cover" />
                      </div>
                    </div>
                  )}
                  <div className="text-center">
                    <h3 className="text-xl font-medium mb-2">Score Overview</h3>
                    <ul className="list-none mb-4">
                      {Object.entries(aggregatedScores).map(([key, value]) => (
                        <li key={key} className="m-2 text-l">
                          <span className="font-bold">{key}:</span> {value}%
                        </li>
                      ))}
                    </ul>
                    {Radar && aggregatedScores && (
                      <div>
                        <h3 className="text-xl font-medium mb-2">Score Visualization</h3>
                        <Radar data={{ labels: Object.keys(aggregatedScores), datasets: [{ label: 'AI Visibility Scores', data: Object.values(aggregatedScores).map(v => parseFloat(v)), backgroundColor: 'rgba(54, 162, 235, 0.2)', borderColor: 'rgba(54, 162, 235, 1)', pointBackgroundColor: 'rgba(54, 162, 235, 1)' }] }} options={{ scales: { r: { beginAtZero: true, max: 100 } } }} />
                      </div>
                    )}
                    
                    {aggregatedScores['Overall Visibility'] && (
                      <div className="mt-4">
                        <span className="font-bold text-2xl">Final Score: {aggregatedScores['Overall Visibility']}%</span>
                        <button
                          className="ml-2 p-1 bg-gray-300 text-black rounded hover:bg-gray-400"
                          onClick={() => alert('Chatbot feature coming soon!')} // Placeholder for chatbot
                        >
                          Learn More
                        </button>
                      </div>
                    )}
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
